spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

employee:
  message: "Hello from Cloud Config - Employee Service"
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
